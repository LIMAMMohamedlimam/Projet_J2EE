<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Étudiants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .form-container {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
        }

        .form-container h3 {
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #2e86c1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #1b4f72;
        }

        .student-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .student-table th, .student-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .student-table th {
            background-color: #2e86c1;
            color: white;
        }

        .actions button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 0.9rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .actions .delete-btn {
            background-color: #d9534f;
            color: white;
        }

        .actions .delete-btn:hover {
            background-color: #b52a25;
        }

        .actions .view-btn {
            background-color: #5bc0de;
            color: white;
        }

        .actions .view-btn:hover {
            background-color: #1b6f9c;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .search-bar .btn {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Gestion des Étudiants</div>

    <!-- Form for adding/updating student -->
    <div class="form-container">
        <h3>Enregistrer / Mettre à jour un étudiant</h3>
        <div class="form-group">
            <label for="student-name">Nom:</label>
            <input type="text" id="student-name" placeholder="Nom">
        </div>
        <div class="form-group">
            <label for="student-surname">Prénom:</label>
            <input type="text" id="student-surname" placeholder="Prénom">
        </div>
        <div class="form-group">
            <label for="student-dob">Date de Naissance:</label>
            <input type="date" id="student-dob">
        </div>
        <div class="form-group">
            <label for="student-contact">Contact:</label>
            <input type="text" id="student-contact" placeholder="Contact">
        </div>
        <button class="btn" onclick="addOrUpdateStudent()">Enregistrer</button>
    </div>

    <!-- Search and Filter -->
    <div class="search-bar">
        <input type="text" id="search-bar" placeholder="Rechercher un étudiant..." >
        <button class="btn" onclick="searchStudents()">Rechercher</button>
    </div>

    <!-- Student List -->
    <table class="student-table">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Date de Naissance</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="student-list">
        <!-- Rows will be added dynamically -->
        </tbody>
    </table>
</div>

<script>
    let students = []; // Store students data
    let editingIndex = null;

    // Add or Update Student
    function addOrUpdateStudent() {
        const apiUrl = 'http://localhost:8080/projet_jakarta_war_exploded/EtudiantServlet';
        const name = document.getElementById('student-name').value;
        const surname = document.getElementById('student-surname').value;
        const dob = document.getElementById('student-dob').value;
        const contact = document.getElementById('student-contact').value;

        if (!name || !surname || !dob || !contact) {
            alert('Tous les champs sont obligatoires !');
            return;
        }

        const student = { name, surname, dob, contact };

        fetch('http://localhost:8080/gestionEtudiant/addStudent', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        }

        if (editingIndex !== null) {
            // Update existing student
            students[editingIndex] = student;
            editingIndex = null;
        } else {
            // Add new student
            students.push(student);
        }

        resetForm();
        renderStudents();
    }

    // Render Student List
    function renderStudents(filter = "") {
        const studentList = document.getElementById('student-list');
        studentList.innerHTML = '';

        students
            .filter(student =>
                student.name.toLowerCase().includes(filter.toLowerCase()) ||
                student.surname.toLowerCase().includes(filter.toLowerCase())
            )
            .forEach((student, index) => {
                const row = `
                        <tr>
                            <td>${student.name}</td>
                            <td>${student.surname}</td>
                            <td>${student.dob}</td>
                            <td>${student.contact}</td>
                            <td class="actions">
                                <button class="view-btn" onclick="viewStudent(${index})">Voir</button>
                                <button class="delete-btn" onclick="deleteStudent(${index})">Supprimer</button>
                            </td>
                        </tr>
                    `;
                studentList.innerHTML += row;
            });
    }

    // Delete Student
    function deleteStudent(index) {
        students.splice(index, 1);
        renderStudents();
    }

    // View Student Details
    function viewStudent(index) {
        const student = students[index];
        alert(`Détails:\nNom: ${student.name}\nPrénom: ${student.surname}\nDate de Naissance: ${student.dob}\nContact: ${student.contact}`);
    }

    // Reset Form
    function resetForm() {
        document.getElementById('student-name').value = '';
        document.getElementById('student-surname').value = '';
        document.getElementById('student-dob').value = '';
        document.getElementById('student-contact').value = '';
    }

    // Search Students
    function searchStudents() {
        const filter = document.getElementById('search-bar').value;
        renderStudents(filter);
    }


    // Function to fetch data from the API
    async function fetchData() {
        try {
            const response = await fetch(apiUrl); // Fetching the data
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json(); // Parsing the JSON response
            console.log('Data fetched successfully:', data);
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }
</script>
</body>
</html>
