<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Étudiants</title>
    <style>

        #customAlert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        #customAlertOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .form-container {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
        }

        .form-container h3 {
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #2e86c1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #1b4f72;
        }

        .student-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .student-table th, .student-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .student-table th {
            background-color: #2e86c1;
            color: white;
        }

        .actions button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 0.9rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .actions .delete-btn {
            background-color: #d9534f;
            color: white;
        }

        .actions .delete-btn:hover {
            background-color: #b52a25;
        }

        .actions .view-btn {
            background-color: #5bc0de;
            color: white;
        }

        .actions .view-btn:hover {
            background-color: #1b6f9c;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .search-bar .btn {
            padding: 10px 20px;
        }
        #Delete-button {
            background-color: red;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">Listes des Étudiants</div>



    <!-- Search and Filter -->
    <div class="search-bar">
        <input type="text" id="search-bar" placeholder="Rechercher un étudiant..." >
        <button class="btn" onclick="searchStudents()">Rechercher</button>
    </div>

    <!-- Student List -->
    <table class="student-table">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Date de Naissance</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="student-list">
        <!-- Rows will be added dynamically -->
        </tbody>
    </table>
</div>

<div id="customAlertOverlay"></div>

<div id="customAlert">
    <p>Renseigner l'email de l'étudiant:</p>
    <input type="text" id="userInput" placeholder="Email address" />
    <button id="Delete-button" >Submit</button>
    <button id="Cancel-button" onclick="closeAlert()">Cancel</button>
</div>


<script>
    let students = []; // Store students data globally
    let editingIndex = null;
    let email ;



    // Fetch and Render Student List
    function fetchAndRenderStudents(filter) {
        const apiUrl = 'http://localhost:8083/project_jee/EtudiantServlet';

        fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) throw new Error('Erreur lors de la récupération des étudiants.');
                return response.json();
            })
            .then(data => {
                students = fillStudentList(data);
                renderStudents(filter); // Pass the filter for dynamic rendering
            })
            .catch(error => console.error('Error:', error));
    }

    // Render Students
    function renderStudents(filter) {
        const studentList = document.getElementById('student-list');
        studentList.innerHTML = ''; // Clear existing table content

        if (filter === '') {
            students
                .forEach((student, index) => {
                    const row = `
                    <tr>
                        <td>${student.name}</td>
                        <td>${student.surname}</td>
                        <td>${student.dob}</td>
                        <td>${student.contact}</td>
                        <td class="actions">
                            <button class="view-btn" onclick="viewStudent(${index})">Voir</button>
                            <button class="delete-btn" onclick="showAlert(${index})">Supprimer</button>
                        </td>
                    </tr>
                `;
                    studentList.innerHTML += row;
                });
        }else{
            // Filter and map students to rows
            students
                .filter(student =>
                    student.name.toLowerCase().includes(filter.toLowerCase()) ||
                    student.surname.toLowerCase().includes(filter.toLowerCase())
                )
                .forEach((student, index) => {
                    const row = `
                    <tr>
                        <td>${student.name}</td>
                        <td>${student.surname}</td>
                        <td>${student.dob}</td>
                        <td>${student.contact}</td>
                        <td class="actions">
                            <button class="view-btn" onclick="viewStudent(${index})">Voir</button>
                            <button class="delete-btn" onclick="showAlert(${index}))">Supprimer</button>
                        </td>
                    </tr>
                `;
                    studentList.innerHTML += row;
                });
        }


    }

    // Transform JSON Data into Student Array
    function fillStudentList(jsonData) {
        const studentArray = [];

        Object.keys(jsonData).forEach(key => {
            const student = jsonData[key];
            studentArray.push({
                name: student.prenom,
                surname: student.nom,
                dob: student.dateDeNaissance,
                contact: `Contact information for ${student.prenom} ${student.nom}` ,
            });
        });

        return studentArray;
    }

        showAlert();


    }

    // Delete Student
    function deleteStudent(email , index) {
        const student = students[index];

        fetch('http://localhost:8083/project_jee/EtudiantServlet', {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name: student.name,
                email: email
            }),
        })
            .then(response => {
                if (!response.ok) throw new Error('Erreur lors de la suppression de l\'étudiant.');
                alert('Étudiant supprimé avec succès !');
                fetchAndRenderStudents(""); // Refresh the student list after deletion
            })
            .catch(error => console.error('Error:', error));
    }

    // View Student Details
    function viewStudent(index) {
        const student = students[index];
        alert(`Détails:\nNom: ${student.name}\nPrénom: ${student.surname}\nDate de Naissance: ${student.dob}\nContact: ${student.contact}`);
    }



    // Search Students
    function searchStudents() {
        const filter = document.getElementById('search-bar').value;
        renderStudents(filter);
    }

    // Show the custom alert
    function showAlert(index) {
        document.getElementById('customAlert').style.display = 'block';
        document.getElementById('customAlertOverlay').style.display = 'block';
        document.getElementById('Delete-button').addEventListener('click', () => {
            submitInput(index)
        })
    }

    // Close the custom alert
    function closeAlert() {
        document.getElementById('customAlert').style.display = 'none';
        document.getElementById('customAlertOverlay').style.display = 'none';
    }

    // Submit the input value
    function submitInput(index) {

    // Initial Fetch
    document.addEventListener('DOMContentLoaded', fetchAndRenderStudents(""));
</script>

</body>
</html>
